<!DOCTYPE html>
<html>

<head>
	<title>bench mapnik</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/leaflet/leaflet.css" />
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		html,
		body,
		#map {
			height: 100%;
			width: 100%;
		}

		.leaflet-tile {
			border: solid red 1px;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script src="/leaflet/leaflet.js"></script>
	<script src="/leaflet/TileLayer.GeoJSON.js"></script>
	<script>
		var map = L.map('map').setView([37.783468766829, -122.50579833984375], 11);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibHIxayIsImEiOiJ0ZDVoZ2FVIn0.VvDeZC2BzGINcCxObpfesw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'lr1k.a9ea5b54'
		}).addTo(map);

		L.tileLayer('/tiles/{z}/{x}/{y}.webp', {
			maxZoom: 22,
			opacity: 0.7
		}).addTo(map);

		var geojsonURL = '/tiles/{z}/{x}/{y}.pbf';
		var geojsonTileLayer = new L.TileLayer.GeoJSON(
			geojsonURL
			, {
				clipTiles: true,
				unique: function (feature) {
					return feature.id;
				}
			}, {
				style:{
					weight:0.5
				}
			}
		);
		map.addLayer(geojsonTileLayer);

		map.on('moveend', function(ev){
			console.log('moveend:', map.getZoom(), map.getCenter());
		});
	</script>
</body>

</html>
