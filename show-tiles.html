
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<style>
		body {padding: 0; margin: 0;}
		html, body, #map {height: 100%;	width: 100%; }
		.leaflet-tile { border: solid red 1px; }
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([47.7, 13], 12);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibHIxayIsImEiOiJ0ZDVoZ2FVIn0.VvDeZC2BzGINcCxObpfesw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'lr1k.a9ea5b54'
		}).addTo(map);

		L.tileLayer('http://localhost:666/tiles/{z}/{x}/{y}.webp', {
			maxZoom: 22,
			opacity: 0.7
		}).addTo(map);

		map.on('moveend', function(ev){
			console.log('moveend:', map.getZoom(), map.getCenter());
		});
	</script>
</body>
</html>
